        @font-face {
            font-family: 'BrandFont';
            src: url('./font/LeckerliOne-Regular.woff') format('woff'),
            url('./font/LeckerliOne-Regular.ttf') format('truetype');
        }

        #preloader {
            position: absolute;
            top: 0;
            background: white;
            height: 100%;
            z-index: 10000;
            left: 0;
            right: 0;

            transition: top 800ms;

        }

        #preloader.loaded {
            top: -100%;

        }

        #preloader .lovetab {
            display: block;
            width: 100px;
            height: 100px;
            margin: auto;
            margin-top: 140px;
        }

        .lovetab {
            -webkit-animation: pulse2 1s ease-in-out infinite;
            -moz-animation: pulse2 1s ease-in-out infinite;
            -ms-animation: pulse2 1s ease-in-out infinite;
            animation: pulse2 1s ease-in-out infinite;

            animation-direction: alternate;
        }

        @keyframes "pulse2" {
            0% {
                -webkit-transform: scale(1.1);
                -moz-transform: scale(1.1);
                -o-transform: scale(1.1);
                -ms-transform: scale(1.1);
                transform: scale(1.1);
            }
            50% {
                -webkit-transform: scale(0.8);
                -moz-transform: scale(0.8);
                -o-transform: scale(0.8);
                -ms-transform: scale(0.8);
                transform: scale(0.8);
            }
            100% {
                -webkit-transform: scale(1);
                -moz-transform: scale(1);
                -o-transform: scale(1);
                -ms-transform: scale(1);
                transform: scale(1);
            }

        }

        @-moz-keyframes pulse2 {
            0% {
                -moz-transform: scale(1.1);
                transform: scale(1.1);
            }
            50% {
                -moz-transform: scale(0.8);
                transform: scale(0.8);
            }
            100% {
                -moz-transform: scale(1);
                transform: scale(1);
            }

        }

        @-webkit-keyframes "pulse2" {
            0% {
                -webkit-transform: scale(1.1);
                transform: scale(1.1);
            }
            50% {
                -webkit-transform: scale(0.8);
                transform: scale(0.8);
            }
            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }

        }

        @-ms-keyframes "pulse2" {
            0% {
                -ms-transform: scale(1.1);
                transform: scale(1.1);
            }
            50% {
                -ms-transform: scale(0.8);
                transform: scale(0.8);
            }
            100% {
                -ms-transform: scale(1);
                transform: scale(1);
            }
        }
    </style>

function getCookieValue (key) {
    var nameEQ = key + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        var startIndex = c.indexOf(nameEQ);
        if (c.indexOf(nameEQ) >= 0) {
            return c.substring(startIndex + nameEQ.length);
        }
    }
    return null;
}

function getAffiliate() {
    var match = /affiliate=([^&]+)/.exec(location.search);
    if (match) {
        var parts = ["affiliate=" + match[1], "path=/", "expires=" + (new Date(Date.now() + 60 * 60 * 24 * 1000)).toUTCString()];

        if (/spreadshirt/.test(location.hostname)) {
            parts.push("domain=" + location.host.replace(/^[^.]+/, ""));
        }

        document.cookie = parts.join(";");
        return match[1];
    }

    return getCookieValue("affiliate") || "";
}
